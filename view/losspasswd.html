<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LostPassword</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="css/flat-ui.min-for-lost.css" rel="stylesheet">
   <link href="css/demo.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <div class="container">
        <h1 class="demo-headline">{{.message}}</h1>

        <div class="login">
          <div class="login-screen">
            <div class="login-icon">
              <img src="img/login/icon.png" alt="Welcome to Mail App" />
              <h4>Welcome to <small>Bloger</small></h4>
            </div>

            <div class="login-form">
              <form method="POST" action="{{.url}}">
                <div class="form-group">
                  <input type="text" name="nickname" class="form-control login-field" value="" placeholder="Enter your nickname" id="login-name" />
                  <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
  
                <div class="form-group">
                  <input type="text" name="email" class="form-control login-field" value="" placeholder="Enter your email" id="login-name" />
                  <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <div class="form-group">
                  <input type="password" name="repassword" class="form-control login-field" value="" placeholder="RePassword" id="login-pass" />
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
  
                <button type="submit" class="btn btn-primary btn-lg btn-block">Update password</button>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
      <script src="js/vendor/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/vendor/video.js"></script>
      <script src="js/flat-ui.min.js"></script>

    </body>
    </html>
